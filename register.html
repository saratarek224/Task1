<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>

<body>


  <form action="http://127.0.0.1:5005/signup" method="post" enctype="multipart/form-data">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="first_name"><b>First name</b></label>
      <input type="text" placeholder="Enter first name" name="first_name" required>

      <br>
      <br>
      <label for="last_name"><b>last name</b></label>
      <input type="text" placeholder="Enter last name" name="last_name" required>
      <br>
      <br>
      <label for="country_code"><b>country code</b></label>
      <input type="text" placeholder="Enter first name" name="country_code" required>
      <br>
      <br>
      <label for="phone_number"><b>phone number</b></label>
      <input type="text" placeholder="Enter phone number" name="phone_number" required>
      <br>
      <br>
      <label for="birthdate"><b>birthdate</b></label>
      <input type="text" placeholder="Enter birthdate" name="birthdate" required>
      <br>
      <br>
      <label for="gender"><b>gender</b></label>
      <input type="radio" name="gender" value="Male" checked> Male<br>
      <input type="radio" name="gender" value="Female"> Female<br>
      <br>
      <br>

      <label for="avatar"><b>avatar</b></label>
      <input type="file" name="avatar" required>
      <br>
      <br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email">
      <br>
      <br>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <br>
      <br>


      <button type="submit" class="registerbtn">Register</button>
    </div>

  </form>
</body>

</html>
